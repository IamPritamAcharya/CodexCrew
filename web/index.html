<!DOCTYPE html>
<html>

<head>
  <!--
 If you are serving your web app in a path other than the root, change the
 href value below to reflect the base path you are serving from.
 The path provided below has to start and end with a slash "/" in order for
 it to work correctly.

 * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
 This is a placeholder for base href that will be replaced by the value of
 the `--base-href` argument provided to `flutter build`.
 -->
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- CRITICAL: Add this viewport meta tag for proper mobile rendering -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline' https://*; object-src 'self'; connect-src 'self' https://*; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*;">
  <meta name="description" content="A new Flutter project.">
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="codexcrew">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <title>codexcrew</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
    }

    /* Separate blur overlay that persists */
    .blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      z-index: 9998;
      transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1), backdrop-filter 1.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .blur-overlay.fade-out {
      opacity: 0;
      backdrop-filter: blur(0px);
      -webkit-backdrop-filter: blur(0px);
    }

    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.08) 0%, transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.05) 0%, transparent 60%),
        linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #111111 100%);
      z-index: 9999;
      transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .loading-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 30% 20%, rgba(99, 102, 241, 0.03) 0%, transparent 70%),
        radial-gradient(circle at 70% 80%, rgba(59, 130, 246, 0.02) 0%, transparent 70%);
      animation: backgroundShift 10s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes backgroundShift {

      0%,
      100% {
        background:
          radial-gradient(circle at 30% 20%, rgba(99, 102, 241, 0.03) 0%, transparent 70%),
          radial-gradient(circle at 70% 80%, rgba(59, 130, 246, 0.02) 0%, transparent 70%);
      }

      50% {
        background:
          radial-gradient(circle at 70% 30%, rgba(59, 130, 246, 0.03) 0%, transparent 70%),
          radial-gradient(circle at 30% 70%, rgba(99, 102, 241, 0.02) 0%, transparent 70%);
      }
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      margin-bottom: 40px;
      position: relative;
    }

    .loading-spinner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(90deg, transparent, #6366f1);
      animation: rotate 1s linear infinite;
    }

    .loading-spinner::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: calc(100% - 6px);
      height: calc(100% - 6px);
      border-radius: 50%;
      background: #000000;
      z-index: 1;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      color: #ffffff;
      font-size: 32px;
      font-weight: 900;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
      text-shadow:
        0 0 20px rgba(99, 102, 241, 0.3),
        0 0 40px rgba(99, 102, 241, 0.1);
    }

    .loading-subtitle {
      color: #a1a1aa;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 2px;
      opacity: 0.9;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.6;
      }
    }

    .loading-dots {
      display: flex;
      gap: 12px;
      margin-top: 30px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #6366f1;
      animation: bounce 1.4s ease-in-out infinite both;
      box-shadow:
        0 0 10px rgba(99, 102, 241, 0.4),
        0 0 20px rgba(99, 102, 241, 0.1);
    }

    .dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0.8) translateY(0);
        opacity: 0.6;
      }

      40% {
        transform: scale(1.3) translateY(-10px);
        opacity: 1;
      }
    }

    .hidden {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
    }

    /* Additional CSS for mobile optimization */
    @media (max-width: 768px) {
      .loading-text {
        font-size: 24px;
        letter-spacing: 2px;
      }

      .loading-subtitle {
        font-size: 14px;
        letter-spacing: 1px;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        margin-bottom: 30px;
      }
    }
  </style>
</head>

<body>
  <!-- Separate blur overlay -->
  <div id="blur-overlay" class="blur-overlay"></div>

  <div id="loading-screen" class="loading-container">
    <div class="loading-spinner"></div>
    <div class="loading-text">CodexCrew</div>
    <div class="loading-subtitle">Loading Application</div>
    <div class="loading-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <script>
    // Safer DOM manipulation with null checks
    function hideLoadingScreen() {
      const loadingScreen = document.getElementById('loading-screen');
      const blurOverlay = document.getElementById('blur-overlay');

      if (loadingScreen && loadingScreen.classList) {
        loadingScreen.classList.add('hidden');
        setTimeout(() => {
          if (loadingScreen && loadingScreen.parentNode) {
            loadingScreen.parentNode.removeChild(loadingScreen);
          }
        }, 800);
      }

      if (blurOverlay && blurOverlay.classList) {
        setTimeout(() => {
          blurOverlay.classList.add('fade-out');
          setTimeout(() => {
            if (blurOverlay && blurOverlay.parentNode) {
              blurOverlay.parentNode.removeChild(blurOverlay);
            }
          }, 1200);
        }, 1000);
      }
    }

    // Listen for Flutter's first frame event
    window.addEventListener('flutter-first-frame', hideLoadingScreen);

    // Fallback: Hide loading screen after 10 seconds
    setTimeout(hideLoadingScreen, 10000);

    // Wait for DOM to be ready before setting up Flutter
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', setupFlutter);
    } else {
      setupFlutter();
    }

    function setupFlutter() {
      // Initialize Flutter with proper error handling
      if (typeof _flutter !== 'undefined' && _flutter.loader) {
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: null,
          }
        }).then(function (engineInitializer) {
          return engineInitializer.initializeEngine();
        }).then(function (appRunner) {
          return appRunner.runApp();
        }).catch(function (error) {
          console.error('Flutter initialization error:', error);
          // Still hide loading screen on error
          hideLoadingScreen();
        });
      }
    }
  </script>

  <!-- Load Flutter's bootstrap script -->
  <script src="flutter_bootstrap.js" defer></script>
</body>

</html>
